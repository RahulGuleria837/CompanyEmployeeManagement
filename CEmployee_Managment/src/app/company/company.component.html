<h2 class="text-secondary text-center">Company List</h2>

    
        <div class="col-12">
            <div class="col-9 offset-8">
                <button class="btn btn-info  m-2" data-toggle="modal"data-target="#newModal">
            <i class="fa fa-plus"></i>New Company</button>
        </div>
        </div>

    <table class="table table-borderd table-striped table-active">
        <thead>
            <tr>
                <td>CompanyID</td>
                <td>CompanyName</td>
                <td>CompanyAddress</td>
                <td>Company Gst No.</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let company of companyList;let i=index ">
                <td>{{company.companyId}}</td>
                <td>{{company.company_Name}}</td>
                <td>{{company.company_Address}}</td>
                <td>{{company.company_GST}}</td>
                <td>                    <button (click)="editClick($event,i)"  class="btn btn-info" data-toggle="modal" data-target="#editModal">
                      <i class="fa fa-edit"></i> 
                    </button>
                    <button (click)="deleteClick($event,i)"  class="btn btn-danger p-1 m-1">
                        <i class="fa fa-trash"></i>
                    </button>
                    <button class="btn btn-primary" (click)="EmployeeList(company.companyId)" data-toggle="Modal" data-target="#editModal">viewEmployeeList</button>
                </td>
            </tr>
                
            
        </tbody>
    </table>
    
    <!--Save-->
        <form>
            <div class="modal" id="newModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
        
                        <div class="model-header">
                            <div class="modal-title">NewEmployee</div>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="txtname" class="col-sm-4">CompanyName</label>
                                <div class="col-8">
                                    <input type="text" [(ngModel)]="newCompany.company_Name"  name="companyName"  placeholder="Enter Name" id="txtname" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="txtaddress" class="col-sm-4">CompanyAddress</label>
                                <div class="col-8">
                                    <input type="text"[(ngModel)]="newCompany.company_Address"  name="company_Address" placeholder="Enter Name" id="txtaddress" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="txtgst" class="col-sm-4">company_GST</label>
                                <div class="col-8">
                                    <input type="text" [(ngModel)]="newCompany.company_GST"  name="company_GST" placeholder="Enter Name" id="txtgst" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-9">
                        <div class="modal-footer" >
                     <button (click)="saveClick()" class="btn btn-success" data-dismiss="modal">Save</button>
                     <button class="btn btn-danger"data-dismiss="modal">
                        cancel
                    </button>
                </div>
                        </div>
                        
                        </div>
    
                    </div>
                </div>
                    </form>

        <!--edit-->
        <form>
            <div class="modal" id="editModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
        
                        <div class="model-header">
                            <div class="modal-title">Edit Company</div>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="txtname" class="col-sm-4">CompanyName</label>
                                <div class="col-8">
                                    <input type="text" [(ngModel)]="editCompany.company_Name"  name="companyName"  placeholder="Enter Name" id="txtname" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="txtaddress" class="col-sm-4">CompanyAddress</label>
                                <div class="col-8">
                                    <input type="text"[(ngModel)]="editCompany.company_Address"  name="company_Address" placeholder="Enter Name" id="txtaddress" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="txtgst" class="col-sm-4">company_GST</label>
                                <div class="col-8">
                                    <input type="text" [(ngModel)]="editCompany.company_GST"  name="company_GST" placeholder="Enter Name" id="txtgst" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-9">
                        <div class="modal-footer" >
                     <button (click)="updateCompany()" class="btn btn-success" data-dismiss="modal">update</button>
                     <button class="btn btn-danger"data-dismiss="modal">
                        cancel
                    </button>
                </div>
                        </div>
                        
                        </div>
    
                    </div>
                </div>
          </form>
