
<div class="row">
    <div class="card text-center mx-auto p-2 my-2">
        <div class="card-header bg-primary">
          Login
        </div>
        <form [formGroup]="LoginForm" (ngSubmit)="LoginUser()">
        <div class="card-body">
          <div class="form-group row">
            <label for="txtusername" class="col-md-4">UserName</label>
            <div class="col-md-8">
                <input type="text" [(ngModel)]="login.userName" id="textusername"  placeholder="Enter UserName" name="username" class="form-control" formControlName="userName"/>
                <span class="text text-danger" *ngIf="userName && userName.invalid && userName.touched">Enter valid UserName</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="txtpassword" class="col-md-4">Password</label>
            <div class="col-md-8">
                <input type="password" [(ngModel)]="login.password" id="textpassword" placeholder="Enter password" name="password" class="form-control" formControlName="password"/>
                <span class="text text-danger" *ngIf="password && password.invalid && password.touched">Enter valid password</span>
            </div>
          </div>
          
        </div>
        <div class="card-footer text-muted">
        <button (click)="LoginClick()" class="btn btn-info">Login</button>
        </div>
      </form>
      </div>
    </div>
