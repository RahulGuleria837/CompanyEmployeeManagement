<div class="row">
    <div class="card text-center mx-auto p-2 my-2">
        <div class="card-header bg-primary">
          Login
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label for="txtusername" class="col-md-4">UserName</label>
            <div class="col-md-8">
                <input type="text" id="textusername"  placeholder="Enter UserName" name="username" class="form-control"/>
            </div>
          </div>
          <div class="form-group row">
            <label for="txtpassword" class="col-md-4">Password</label>
            <div class="col-md-8">
                <input type="password" id="textpassword" placeholder="Enter password" name="password" class="form-control"/>
            </div>
          </div>
          
        </div>
        <div class="card-footer text-muted">
        <button class="btn btn-primary" click="RegisterClick()">Login</button>
        </div>
      </div>
    </div>
