<div class="container">
  <div class="row">
    <div class="col-md-6 offser-md-3">
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
<div class="form-group">
<label for="UserName">UserName</label>
<input type="text" class="form-control" placeholder="enter name" formControlName="userName" >
<span class="text text-danger" *ngIf="userName && userName.invalid && userName.touched">This field is not valid</span>
</div>


<div class="form-group">
  <label for="UserName">Password</label>
  <input type="text" class="form-control" placeholder="Enter password min 6 character" formControlName="password">
  <span class="text text-danger" *ngIf="password && password.invalid && password.touched">Password not valid</span>
  </div>

  
<div class="form-group">
  <label for="UserName">Confirm Password</label>
  <input type="text" class="form-control">
  </div>

  
<div class="form-group">
  <label for="UserName">Role</label>
  <input type="text" class="form-control">
  </div>

  <div class="form-group">
    <button [disabled]="loginForm.invalid" class="btn btn-primary">
      Register
    </button>
  </div>


</form>



    </div>
  </div>
</div>
