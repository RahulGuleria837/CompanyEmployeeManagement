<div class="container">
  <div class="row">
    <div class="col-md-6 offser-md-3">
<form [formGroup]="RegisterForm" (ngSubmit)="RegisterUser()">

<div class="form-group">
<label for="UserName">UserName</label>
<input type="text" class="form-control" placeholder="enter name" formControlName="userName" >
<span class="text text-danger" *ngIf="userName && userName.invalid && userName.touched">This field is not valid</span>
</div>


<div class="form-group">
  <label for="UserName">Password</label>
  <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
  <span class="text text-danger" *ngIf="password && password.invalid && password.touched">Password not valid</span>
  </div>

  
<div class="form-group">
  <label for="UserName">Confirm Password</label>
  <input type="password" class="form-control" placeholder="Confirm Your Password" formControlName="confirmPassword">
  <span class="text text-danger" *ngIf="confirmPassword && confirmPassword.invalid && confirmPassword.touched">confirmPassword</span>
  </div>

  
  <div class="mb-3">
    <label>Role</label>
    <select class="custom-select" formControlName="roleName">
      <option value="">Choose your city</option>
      <option *ngFor="let role of Role" >{{role}}</option>
    </select>
  </div>

  <div class="form-group">
    <button [disabled]="RegisterForm.invalid" class="btn btn-primary">
      Register
    </button>
  </div>


</form>



    </div>
  </div>
</div>
